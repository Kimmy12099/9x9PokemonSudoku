<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top labels -->
        <div class="top" id="top-1"></div>
        <div class="top" id="top-2"></div>
        <div class="top" id="top-3"></div>
        <div class="top" id="top-4"></div>
        <div class="top" id="top-5"></div>
        <div class="top" id="top-6"></div>
        <div class="top" id="top-7"></div>
        <div class="top" id="top-8"></div>
        <div class="top" id="top-9"></div>
        <!-- Side labels -->
        <div class="side" id="side-1"></div>
        <div class="side" id="side-2"></div>
        <div class="side" id="side-3"></div>
        <div class="side" id="side-4"></div>
        <div class="side" id="side-5"></div>
        <div class="side" id="side-6"></div>
        <div class="side" id="side-7"></div>
        <div class="side" id="side-8"></div>
        <div class="side" id="side-9"></div>
        <!-- Grid -->
        <div class="grid" id="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
