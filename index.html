<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top labels -->
        <div class="top" id="top-1">Top 1</div>
        <div class="top" id="top-2">Top 2</div>
        <div class="top" id="top-3">Top 3</div>
        <div class="top" id="top-4">Top 4</div>
        <div class="top" id="top-5">Top 5</div>
        <div class="top" id="top-6">Top 6</div>
        <div class="top" id="top-7">Top 7</div>
        <div class="top" id="top-8">Top 8</div>
        <div class="top" id="top-9">Top 9</div>
        <!-- Side labels f -->
        <div class="side" id="side-1">Side 1</div>
        <div class="side" id="side-2">Side 2</div>
        <div class="side" id="side-3">Side 3</div>
        <div class="side" id="side-4">Side 4</div>
        <div class="side" id="side-5">Side 5</div>
        <div class="side" id="side-6">Side 6</div>
        <div class="side" id="side-7">Side 7</div>
        <div class="side" id="side-8">Side 8</div>
        <div class="side" id="side-9">Side 9</div>
        <!-- Grid -->
        <div class="grid" id="grid"></div>
 
        <!-- Text bubbles for each 3x3 section -->
        <div class="textbubble" id="textbubble-1">Text Bubble 1</div>
        <div class="textbubble" id="textbubble-2">Text Bubble 2</div>
        <div class="textbubble" id="textbubble-3">Text Bubble 3</div>
        <div class="textbubble" id="textbubble-4">Text Bubble 4</div>
        <div class="textbubble" id="textbubble-5">Text Bubble 5</div>
        <div class="textbubble" id="textbubble-6">Text Bubble 6</div>
        <div class="textbubble" id="textbubble-7">Text Bubble 7</div>
        <div class="textbubble" id="textbubble-8">Text Bubble 8</div>
        <div class="textbubble" id="textbubble-9">Text Bubble 9</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
